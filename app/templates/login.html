<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <script src="{{ url_for('static', filename='login.js') }}" defer></script>
    </head>
    <body>
        <p>Добро пожаловать! {{ visits }}</p>
        {% for msg in get_flashed_messages() %}
        <div class="flash">{{msg}}</div>
        {% endfor %}
        <form action="/loginsubmit" method="post" id="login-form">
          <ul>
            <li><input class="vvod phone" type="tel" name="tel" id="phone" placeholder="Телефон" >
            </li>
            <li><input class="vvod password" type="password" name="password" id="password" placeholder="Пароль" ></li>
          <li><button type="submit">Войти</button></li>
          <li><button><a href="/registrate">Регистрация</a></button></li>
        </ul>
        </form>

    </body>
</html>
